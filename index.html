<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="app.js" meta charset="utf-8">
    <meta charset="utf-8"></script>
    <title></title>
  </head>
  <body>

    <div id='container2'>
      <div id='counter'>
        <h1 class='scoreboard'>Scoreboard: 0</h1>
        <h2 class='lives'>Lives Left: 0</h1>
        <h2 class='round'>Round: 0</h2>
      </div>

    <!--Bag End  -->
    <div class="bagEnd">
      <div class='door'>
        <img src='http://www.tshirtvortex.net/wp-content/uploads/The-Green-Door.jpg'>
        <button id='start'>Start</button>
      </div>
    </div>

    <!--The Shire -->
      <div id='theShire'>
        <div class='rd1'>
        <h6>Round 1-The Shire</h6>
        </div>
        <div class='hobbits'>
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='hobbiton'>
                  <button>Hobbiton</button>
                </div>
              </div>
              <div class='col'>
                <div class='crickhollow'>
                  <button>Crickhollow</button>
                </div>
              </div>
              <div class='col'>
                <div class='farmer'>
                  <button>Farmer Maggot's</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="midShire">
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='buckland'>
                  <button>Buckland</button>
                </div>
              </div>
              <div class='col'>
                <div class='brandywine'>
                  <button>Brandywine Bridge</button>
                </div>
              </div>
              <div class='col'>
                <div class='theForest'>
                  <button>The Old Forest</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='endShire'>
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='barrowDowns'>
                <button>Barrow Downs</button>
              </div>
            </div>
            <div class='col'>
              <div class='bree'>
                <button>Bree</button>
              </div>
            </div>
            <div class='col'>
              <div class='amunSul'>
                <button>Amun Sol</button>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div id="safe">
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='rivendell'>
                  <button>Rivendell</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id='middleEarth'>
        <h3 class='rd2'>Round 2 - Middle Earth</h3>
        <div id='earlyME'>
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='hollin'>
                  <button>Hollin</button>
                </div>
              </div>
              <div class='col'>
                <div class='redhorn'>
                  <button>Redhorn Pass</button>
                </div>
              </div>
              <div class='col'>
                <div class='gateOfMoria'>
                  <button>Gate of Moria</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='lorien'>
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='moria'>
                  <button>Mines of Moria</button>
                </div>
              </div>
              <div class='col'>
                <div class='lorien'>
                  <button>Lorien</button>
                </div>
              </div>
              <div class='col'>
                <div class='fangorn'>
                  <button>Fangorn Forest</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='rohan'>
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='isengard'>

          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='paths'>
                  <button>Paths of the Dead</button>
                </div>
              </div>
              <div class='col'>
                <div class='ithilien'>
                  <button>Ithilien</button>
                </div>
              </div>
              <div class='col'>
                <div class='argonath'>

                </div>
              </div>
            </div>
          </div>

            <div class='row'>
              <div class='col'>
                <div class='tirith'>

                </div>
              </div>
            </div>
          </div>

        <h3 class='rd3'>Round 3 - Mordor</h3>
        <div id="mordor1">
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='osgiliath'>
                  <button>Osgiliath</button>
                </div>
              </div>
              <div class='col'>
                <div class='deadMarshes'>

                </div>
              </div>
              <div class='col'>
                <div class='ephelDuath'>

            </div>
          </div>

        <div id='mordor2'>
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='morgul'>
                  <button>Minas Morgul</button>
                </div>
              </div>
              <div class='col'>
                <div class='shelob'>
                  <button>Shelob's Lair</button>
                </div>
              </div>
              <div class='col'>
                <div class='gate'>
                  <button>Black Gate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='mordor3'>
          <div class='container'>
            <div class='row'>
              <div class='col'>
                <div class='gorgorath'>
                  <button>Gorgorath</button>
                </div>
              </div>
              <div class='col'>
                <div class='baradDur'>
                  <button>Barad Dur</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='mordor4'>
          <div class='col'>
            <div class='mtDoom'>
              <button>Mt. Doom</button>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
